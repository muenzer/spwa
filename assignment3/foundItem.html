<div class="ink-grid">
  <div class="column-group gutters">
    <div class="all-33 small-100 tiny-100" ng-repeat="item in found">
      <h2><span class="ink-label green">{{item.short_name}}</span>{{item.name}}</h2>
      <p>
        {{item.description}}
      </p>
      <button type="button" ng-click="onRemove({index: $index})">Don't want this one!</button>
    </div>
  </div>
</div>
