<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Assignment 3 - Menu Search</title>
    <link rel="stylesheet" type="text/css" href="http://cdn.ink.sapo.pt/3.1.10/css/ink-flex.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="NarrowItDownApp">
    <h1>Menu Search</h1>
    <div ng-controller="NarrowItDownController as narrow">
      <form class="ink-form space">
          <div class="column-group horizontal-gutters">
              <div class="control-group all-50 small-100 tiny-100">
                  <div class="control append-button" role="search">
                      <span><input ng-model="searchTerm" type="text" placeholder="Description of Menu Items"></input></span>
                      <button class="ink-button" type="button" ng-click="narrow.narrowItDown(searchTerm)">Narrow It Down For Me!</button>
                  </div>
              </div>
          </div>
      </form>
      <found-items found="narrow.found" on-remove="narrow.remove(index)"></found-items>
      <div ng-show="narrow.isLoading">Loading...</div>
      <div ng-show="narrow.isEmpty">Nothing found</div>
    </div>
  </body>
</html>
