<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Assignment 3 - Menu Search</title>
    <link rel="stylesheet" type="text/css" href="http://cdn.ink.sapo.pt/3.1.10/css/ink-flex.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="NarrowItDownApp">
    <h1>Menu Search</h1>
    <div ng-controller="NarrowItDownController as narrow">
      <input ng-model="searchTerm" type="text" placeholder="Description of Menu Items"></input>
      <button type="button" ng-click="narrow.narrowItDown(searchTerm)">Narrow It Down For Me!</button>
      <found-items found="narrow.found" on-remove="narrow.remove(index)"></found-items>
      <div ng-show="narrow.isLoading">Loading...</div>
      <div ng-show="narrow.isEmpty">Nothing found</div>
    </div>
  </body>
</html>
